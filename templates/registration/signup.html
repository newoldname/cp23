{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block main_area %}

    <h1> 회원가입 </h1>
    <hr/>
    <form method="post">{% csrf_token %}
        <table>
            {{ form | crispy}} </table>
        <button type="submit" class="btn btn-primary float-right">회원가입하기</button>
    </form>
    {{ form.media }}
{% endblock %}
